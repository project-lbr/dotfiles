# --- PÍSMO (Nutné pro ikony) ---
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        15.0

# --- VZHLED ---
term xterm-256color
background_opacity 0.95
# Skryje horní lištu okna (ušetří místo na malém displeji X390)
hide_window_decorations yes 
window_padding_width 15

# --- TILING (Dlaždice) ---
# Layouty: Tall (hlavní vlevo, zbytek vpravo), Grid (mřížka), Fat (hlavní nahoře)
enabled_layouts tall,grid,fat

# --- ZKRATKY (Ovládání bez myši) ---
# Ctrl+Shift+Enter = Nové okno (automaticky se zařadí)
# Ctrl+Shift+W     = Zavřít okno
# Ctrl+Shift+L     = Změnit rozložení (Tall -> Grid -> ...)
map ctrl+shift+left  neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+up    neighboring_window up
map ctrl+shift+down  neighboring_window down

# --- ROZŠÍŘENÍ ---
# Povolení dálkového ovládání (pro nahrávání obrázků přes icat atd.)
allow_remote_control yes

# --- ZÁLOŽKY (TABS) ---
# Ctrl + Tab = Další záložka (jako v prohlížeči)
map ctrl+tab        next_tab
map ctrl+shift+tab  previous_tab

# --- ZMĚNA VELIKOSTI OKEN (RESIZE) ---
# Alt + Šipka změní velikost aktivního okna
map alt+left  resize_window narrower
map alt+right resize_window wider
map alt+up    resize_window taller
map alt+down  resize_window shorter

# --- PŘEJMENOVÁNÍ ZÁLOŽKY ---
# Po stisku této zkratky se podívej DOLŮ nebo NAHORU do okna.
# Uvidíš tam text "Set tab title:". Napiš název a dej Enter.
map ctrl+shift+e set_tab_title
map ctrl+shift+t combine : new_tab : set_tab_title



